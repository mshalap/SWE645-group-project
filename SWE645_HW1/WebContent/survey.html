<!DOCTYPE html>
<html lang="en">
<title>MRedman_SWE645_HW1_Part2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="images/MRedman_Leaves.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Margaret Redman</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">Margaret Redman</h5>
    <h3 class="w3-hide-medium w3-hide-small">SWE 645 HW1</h3>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Student Survey</h3>
    <hr>
    <p>Greetings! Please fill out the survey below.</p>

    <form action="submitted.html">
      <div class="w3-section">
        <label>First Name</label>
        <input class="w3-input w3-border" type="text" required name="First Name">
      </div>
      <div class="w3-section">
        <label>Last Name</label>
        <input class="w3-input w3-border" type="text" required name="Last Name">
      </div>
      <div class="w3-section">
        <label>Street Address</label>
        <input class="w3-input w3-border" type="text" required name="Street Address">
      </div>
      <div class="w3-section">
        <label>City</label>
        <input class="w3-input w3-border" type="text" required name="City">
      </div>
      <div class="w3-section">
        <label>State</label>
        <input class="w3-input w3-border" type="text" required name="State">
      </div>
      <div class="w3-section">
        <label>Zip Code</label>
        <input class="w3-input w3-border" type="text" required name="Zip Code">
      </div>
      <div class="w3-section">
        <label>Telephone Number</label>
        <input class="w3-input w3-border" type="text" required name="Telephone Number">
      </div>
      <div class="w3-section">
        <label>Email Address</label>
        <input class="w3-input w3-border" type="text" required name="Email Address">
      </div>
      <div class="w3-section">
        <label>Survey Date</label>
        <input class="w3-input w3-border" type="text" required name="Survey Date">
      </div>
      <div class="w3-section">
        <label>What did you like most about the campus?</label><br>
        <input class="w3-check" type="checkbox">
        <label>Students</label>
        <input class="w3-check" type="checkbox">
        <label>Location</label>
        <input class="w3-check" type="checkbox">
        <label>Campus</label>
        <input class="w3-check" type="checkbox">
        <label>Atmosphere</label>
        <input class="w3-check" type="checkbox">
        <label>Dorm Rooms</label>
        <input class="w3-check" type="checkbox">
        <label>Sports</label>
      </div>
      <div class="w3-section">
        <label>How did you become interested in the university?</label><br>
        <input class="w3-radio" type="radio" name="interest" value="friends">
        <label>Friends</label>
        <input class="w3-radio" type="radio" name="interest" value="television">
        <label>Television</label>
        <input class="w3-radio" type="radio" name="interest" value="internet">
        <label>Internet</label>
        <input class="w3-radio" type="radio" name="interest" value="other">
        <label>Other</label>
      </div>
      <div class="w3-section">
        <label>How likely are you to recommend this school?</label>
        <select class="w3-select w3-border" name="option">
          <option value="" disabled selected>Select an option</option>
          <option value="1">Very Likely</option>
          <option value="2">Likely</option>
          <option value="3">Unlikely</option>
        </select>
      </div>
      <div class="w3-section">
        <label>Raffle! Enter at least 10 comma separated numbers between 1 and 100.</label>
        <input class="w3-input w3-border" type="text" name="Raffle">
      </div>
      <div class="w3-section">
        <label>Additional Comments</label>
        <input class="w3-input w3-border" type="text" name="Additional Comments">
      </div>
      <div class="w3-section">
        <button type="reset" class="w3-button w3-dark-grey">Cancel</button>
        <button type="submit" class="w3-button w3-dark-grey">Submit</button>
      </div>
    </form><br>

  </div>

<!-- End page content -->
</div>

</body>
</html>
